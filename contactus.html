  <!-- Consultation Request Form Consultation Type Hidden for Contact Us  -->
<section id="consultation" class="max-w-3xl mx-auto px-4 py-16 text-white">
  <h2 class="text-3xl md:text-5xl font-extrabold text-center mb-8">Contact Us</h2>

  <form id="consultation-form" class="space-y-6 bg-white/10 p-8 rounded-2xl shadow-lg backdrop-blur">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-semibold mb-2">Full Name</label>
      <input type="text" id="name" name="user_name" required
        class="w-full rounded-xl border border-white/30 bg-white/5 px-4 py-3 text-white placeholder-gray-400
        focus:outline-none focus:ring-2 focus:ring-white/50"
        placeholder="Your name">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
      <input type="email" id="email" name="user_email" required
        class="w-full rounded-xl border border-white/30 bg-white/5 px-4 py-3 text-white placeholder-gray-400
        focus:outline-none focus:ring-2 focus:ring-white/50"
        placeholder="your@email.com">
    </div>

    <!-- Phone -->
    <div>
      <label for="phone" class="block text-sm font-semibold mb-2">Phone Number</label>
      <input type="tel" id="phone" name="user_phone"
        class="w-full rounded-xl border border-white/30 bg-white/5 px-4 py-3 text-white placeholder-gray-400
        focus:outline-none focus:ring-2 focus:ring-white/50"
        placeholder="(555) 123-4567">
    </div>

    <!-- Hidden Consultation Type -->
    <input type="hidden" id="type" name="consultation_type" value="Other">

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-semibold mb-2">Message / Goals</label>
      <textarea id="message" name="user_message" rows="5" required
        class="w-full rounded-xl border border-white/30 bg-white/5 px-4 py-3 text-white placeholder-gray-400
        focus:outline-none focus:ring-2 focus:ring-white/50"
        placeholder="Tell us what you‚Äôd like to discuss..."></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
        class="bg-white text-black font-semibold px-8 py-3 rounded-2xl hover:bg-gray-200 transition">
        Submit Request
      </button>
    </div>
  </form>

  <!-- Success Message -->
  <p id="form-success" class="hidden text-green-400 text-center mt-4">
    ‚úÖ Thank you! Your request has been submitted.
  </p>
</section>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("Hz9mazCp4SU2MTcN6"); // ‚úÖ Your EmailJS public key
  })();

  document.getElementById('consultation-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const form = this;
    const formData = {
      user_name: form.user_name.value,
      user_email: form.user_email.value,
      user_phone: form.user_phone.value,
      consultation_type: "Other",
      user_message: form.user_message.value
    };

    // Send email to YOU
    emailjs.send("service_jz3xwdv", "template_l6bio7c", formData)
      .then(function () {
        console.log("‚úÖ Email sent to owner successfully.");

        // Send auto-reply to customer
        return emailjs.send("service_jz3xwdv", "template_cgrg12b", formData);
      })
      .then(function () {
        console.log("üìß Auto-reply sent to customer successfully.");
        document.getElementById('form-success').classList.remove('hidden');
        form.reset();
      })
      .catch(function (error) {
        console.error("‚ùå Email sending failed:", error);
        alert("Something went wrong. Please try again later.");
      });
  });
</script>
